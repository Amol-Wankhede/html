<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Hello World</title>
</head>
<body>
	<h1>Text Fields</h1>
	<input type="text" name="sample_text_field">
	<h1>Textarea</h1>
	<textarea name="sample_textarea">Sample textarea</textarea>
	<h1>Radio Buttons</h1>
	<input type="radio" name="day" value="Friday" checked>
	Friday
	<input type="radio" name="day" value="Saturday">
	Saturday
	<input type="radio" name="day" value="Sunday">
	Sunday
	<h1>Checkboxes</h1>
	<input type="checkbox" name="day" value="Friday" checked>
	Friday
	<input type="checkbox" name="day" value="Saturday">
	Saturday
	<input type="checkbox" name="day" value="Sunday">
	Sunday
	<h1>Drop Down Lists</h1>
	<select name="day">
		<option value="Friday" selected>Friday</option>
		<option value="Saturday">Saturday</option>
		<option value="Sunday">Sunday</option>
	</select>
	<h1>Buttons</h1>
	<input type="submit" name="submit" value="Submit Form">
	<input type="reset" name="reset" value="Reset Form">
	<h1>Placeholder</h1>
	<input type="text" name="username" id="username" placeholder="Text to show "></body>
</html>
